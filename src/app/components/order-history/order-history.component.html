<div class="section-content section-content-p30">
  <div class="container-fluid">
    <h3>Hello, {{ customerInfo.name }}</h3>
    <ng-container *ngIf="orders.length > 0; else noOrders">
      <h4 class="mt-8">Your orders</h4>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th width="20%">Order tracking number</th>
            <th width="10%">Total price</th>
            <th width="10%">Total quantity</th>
            <th width="10%">Date</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{ order.orderTrackingNumber }}</td>
            <td>{{ order.totalPrice | currency : "BRL" }}</td>
            <td>{{ order.totalQuantity }}</td>
            <td>{{ order.dateCreated | date : "medium" }}</td>
          </tr>
        </tbody>
      </table>
    </ng-container>

    <ng-template #noOrders>
      <div class="alert alert-warning col-md-12" role="alert">
        You don't have any order yet.
      </div>
    </ng-template>
  </div>
</div>
