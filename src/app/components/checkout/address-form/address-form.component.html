<ng-container [formGroup]="form">
  <div class="form-area">
    <h3>{{ title }}</h3>
    <div class="row">
      <div class="col-md-2">
        <label for="Street">Street</label>
      </div>
      <div class="col-md-9">
        <div class="input-space">
          <input id="Street" type="text" formControlName="street" />
        </div>

        <div
          *ngIf="street?.invalid && (street?.dirty || street?.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="street?.hasError('required')">Street is required.</div>

          <div *ngIf="street?.hasError('minLengthTrimmed')">
            Street must have at least 3 characters long.
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <label for="City">City</label>
      </div>
      <div class="col-md-9">
        <div class="input-space">
          <input id="City" type="text" formControlName="city" />
        </div>

        <div
          *ngIf="city?.invalid && (city?.dirty || city?.touched)"
          class="alert alert-danger"
        >
          <div
            *ngIf="
              city?.hasError('required') || city?.hasError('onlyWhiteSpace')
            "
          >
            City is required.
          </div>

          <div *ngIf="city?.hasError('minLengthTrimmed')">
            City must have at least 3 characters long.
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <label for="Country">Country</label>
      </div>
      <div class="col-md-9">
        <div class="input-space">
          <select id="Country" formControlName="country" (change)="getStates()">
            <option *ngFor="let country of countries" [ngValue]="country">
              {{ country.name }}
            </option>
          </select>
        </div>
        <div
          *ngIf="country?.invalid && country?.touched"
          class="alert alert-danger"
        >
          <div *ngIf="country?.hasError('required')">Country is required.</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <label for="State">State</label>
      </div>
      <div class="col-md-9">
        <div class="input-space">
          <select id="State" formControlName="state">
            <option *ngFor="let state of states" [ngValue]="state">
              {{ state.name }}
            </option>
          </select>
        </div>
        <div
          *ngIf="state?.invalid && state?.touched"
          class="alert alert-danger"
        >
          <div *ngIf="state?.hasError('required')">State is required.</div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <label for="ZipCode">Zip Code</label>
      </div>
      <div class="col-md-9">
        <div class="input-space">
          <input id="ZipCode" type="text" formControlName="zipCode" />
        </div>

        <div
          *ngIf="zipCode?.invalid && (zipCode?.dirty || zipCode?.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="zipCode?.hasError('required')">zipCode is required.</div>

          <div *ngIf="zipCode?.hasError('minLengthTrimmed')">
            Zip Code must have at least 3 characters long.
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
