<div class="main-content">
  <div class="container-fluid">
    <img src="{{ product.imageUrl }}" alt="Product image" class="detail-img" />

    <h3>{{ product.name }}</h3>
    <div class="price">{{ product.unitPrice | currency : "BRL" }}</div>
    <button (click)="addToCart(product)" class="btn btn-primary btn-lg my-2">
      Add to cart
    </button>
    <hr />
    <h4>Description</h4>
    <p>{{ product.description }}</p>
  </div>
</div>
