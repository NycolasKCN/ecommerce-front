<div class="login-card">
  <h2>Login</h2>
  <div class="invalid">
    <div
      *ngIf="email?.invalid && (email?.touched || email?.dirty)"
      class="alert alert-danger"
    >
      <div *ngIf="email?.hasError('required')">Email is required.</div>
      <div *ngIf="email?.hasError('validEmail')">Enter a valid email.</div>
    </div>
    <div
      *ngIf="
        this.password?.invalid &&
        (this.password?.touched || this.password?.dirty)
      "
      class="alert alert-danger"
    >
      <ng-container *ngIf="this.password?.hasError('minLengthTrimmed')"
        >Password must be at least 8 characters long.</ng-container
      >
    </div>
  </div>
  <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
    </div>

    <div *ngIf="errorMessage" class="alert alert-warning">
      {{ errorMessage }}
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginFormGroup.invalid"
    >
      Login
    </button>
  </form>
  <p class="mt-3">
    Don't have an account? <a routerLink="/register">Register here</a>
  </p>
</div>
