<div class="form-header">
  <input
    #searchInput
    class="au-input au-input-xl"
    type="text"
    placeholder="Search for data ..."
    (keyup.enter)="searchProductsByName(searchInput.value)"
  />
  <button
    (click)="searchProductsByName(searchInput.value)"
    class="au-btn-submit"
  >
    Search
  </button>
</div>
