<div class="register-card">
  <h2>Register</h2>
  <form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        class="form-control"
      />
      <div
        *ngIf="firstName?.invalid && (firstName?.touched || firstName?.dirty)"
        class="alert alert-danger my-2"
      >
        <div *ngIf="firstName?.hasError('required')">
          First Name is required.
        </div>
        <div *ngIf="firstName?.hasError('minLengthTrimmed')">
          First Name must be at least 3 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        class="form-control"
      />
      <div
        *ngIf="lastName?.invalid && (lastName?.touched || lastName?.dirty)"
        class="alert alert-danger my-2"
      >
        <div *ngIf="lastName?.hasError('required')">Last Name is required.</div>
        <div *ngIf="lastName?.hasError('minLengthTrimmed')">
          Last Name must be at least 3 characters long.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
      />
      <div
        *ngIf="email?.invalid && (email?.touched || email?.dirty)"
        class="alert alert-danger my-2"
      >
        <div *ngIf="email?.hasError('required')">Email is required.</div>
        <div *ngIf="email?.hasError('validEmail')">Enter a valid email.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
      <div
        *ngIf="password?.invalid && (password?.touched || password?.dirty)"
        class="alert alert-danger my-2"
      >
        <div *ngIf="password?.hasError('required')">Password is required.</div>
        <div *ngIf="password?.hasError('minLengthTrimmed')">
          Password must be at least 8 characters long.
        </div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-warning">
      {{ errorMessage }}
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="registerFormGroup.invalid"
    >
      Register
    </button>
  </form>
</div>
